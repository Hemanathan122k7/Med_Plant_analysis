    key: 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
    model: gpt-3.5-turbo
    max-tokens: 500
    temperature: 0.7

logging:
  level:
    '[com.medicinal.plant]': DEBUG
